<div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let produto"> {{produto.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Nome</th>
        <td mat-cell *matCellDef="let produto"> {{produto.name}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let produto"> {{produto.value | currency:'BRL'}}</td>
    </ng-container>
    <ng-container matColumnDef="inserido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Inserido</th>
        <td mat-cell *matCellDef="let produto"> {{produto.inserido | localDateTime}}</td>
    </ng-container>
    <ng-container matColumnDef="alterado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alterado</th>
        <td mat-cell *matCellDef="let produto"> {{produto.alterado| localDateTime}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let produto">
            <a routerLink="/products/update/{{ produto.id }}">
                <i class="material-icons edit">edit</i>
                
            </a>
            <a routerLink="/products/log/{{ produto.id }}">
                <i class="material-icons log">info</i>
                
            </a>
            <a routerLink="/">
            <i class="material-icons delete">delete</i>
            </a>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
